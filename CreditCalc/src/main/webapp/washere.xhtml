<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="I was here">

			<p:messages id="msg" />

			<h:form id="form-table" style="margin-bottom:1em;">

				<p:commandButton value="Dodaj nową osobę"
					action="#{personListBB.newPerson()}" style="margin-bottom:1em;" />

				<p:dataTable value="#{personListBB.list}" var="p">

					<p:column priority="5">
						<f:facet name="header">
							<h:outputText value="imię" />
						</f:facet>
						<h:outputText value="#{p.name}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="nazwisko" />
						</f:facet>
						<h:outputText value="#{p.surname}" />
					</p:column>

					<p:column priority="4">
						<f:facet name="header">
							<h:outputText value="data ur." />
						</f:facet>
						<h:outputText value="#{p.birthdate}">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:outputText>
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="opcje" />
						</f:facet>
<!--  -->
						<p:commandButton value="Edytuj"
							action="#{personListBB.editPerson(p)}" />

						<p:commandButton value="Usuń"
							action="#{personListBB.deletePerson(p)}" update="@form" />

					</p:column>

				</p:dataTable>
			</h:form>


		</p:panel>

	</ui:define>

</ui:composition>



</html>
