<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"/>
	<title>JSF 06 - EJB, bazy danych (mapowanie
		obiektowo-relacyjne)</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">


		<h:form>
			<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
				<h:outputLabel for="login" value="login:" />
				<h:inputText id="login" value="#{loginBB.login}"
					required="true"	requiredMessage="podaj login"/>
				<h:outputLabel for="pass" value="hasło:" />
				<h:inputSecret id="pass" value="#{loginBB.pass}"
				required="true"	requiredMessage="podaj hasło"/>
			</h:panelGrid>
		
			<h:messages />
		
			<h:commandButton value="Zaloguj" action="#{loginBB.doLogin()}" update="msg" />

		</h:form>
</h:body>
</html>
